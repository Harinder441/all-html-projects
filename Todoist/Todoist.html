<html lang="en">
<head>

<body>
    <section id="addtask">
        <div class="align">
       <div class="addtask container">
           <h1 class="mainh">What to accomplis TODAY.</h1>

            <input class="textarea1" type="text" placeholder="enter here" >

    <div class="discription">

            <textarea  class="textarea1" type="text" placeholder="enter here" row=3>
    </textarea>

    <div class="buttons">
        <button class ="button1" onclick=addlist()>Add to List</button>
        <button class ="button1">Clear List</button>
    </div>
        </div>
    </div>
    <div class="align2">
        <div class="youritem container">
            <h1>Your Items</h1>
            <div class="taskli">
            <table id="table" >
                <thead>
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Item title</th>
                    <th scope="col">Item Discription</th>
                    <th scope="col">Action</th>                  
                </tr>
            </thead>
             <tbody id="tbbody">
                 <tr>
                    <td scope="row">1</td>
                    <td >Monday Test</td>
                    <td >ring theory exercise 1 and 2</td>
                    <td> <button class="button1 button2">Delete</button></td>

                 </tr>
             </tbody>
            </table>  
            </div>
        </div>
    </div>
    </section>
    <script>
        upadatekro()
        function addlist(){
            let x,y,z;
             z=document.getElementsByClassName("textarea1");
             x=z[0].value;
            y=z[1].value;
            if(localStorage.getItem("merilist")==null)
            {
               
               merilist=[];
               merilist.push([x,y]);
               localStorage.setItem("merilist",JSON.stringify(merilist));
            }
            else{
                let merilistka=JSON.parse(localStorage.getItem("merilist"));
                merilistka.push([x,y])
                localStorage.setItem("merilist",JSON.stringify(merilistka));
            }
            upadatekro();
        }

        let x,y,z;
        function upadatekro(){
        let puraArray=JSON.parse(localStorage.getItem("merilist"));
        let leng=puraArray.length;
        console.log(leng);
        document.getElementById("tbbody").innerHTML="";
        for(let i=0;i<leng;i++)
        {
            document.getElementById("tbbody").innerHTML += `
            <tr><td scope=row>${i+1}</td>
            <td >${puraArray[i][0]}</td>
            <td >${puraArray[i][1]}</td>
            <td> <button class="button1 button2" onclick="deletekro(${i})">Delete</button></td>
            </tr> `;
        }            
        }
        function deletekro(index){
            let puraArray=JSON.parse(localStorage.getItem("merilist"));
            puraArray.splice(index,1);
            localStorage.setItem("merilist",JSON.stringify(puraArray));
            upadatekro();
        
        }
        
        </script>
